<!DOCTYPE html>
<html>
<head>
    <title>Index</title>
</head>
<form action ="http://localhost:5000/input" method = "post">
    <fieldset style = "width: 150">
            <p>Enter Expression: e.g. x^2 + y</p>
            <p><input type ="text" name = "Expression"/></p>
            <p>Enter Range: e.g. -1~1</p>
            <p><input type ="text" name = "Range"/></p>
            <p>
                <input type ="submit" name = "action" value = "Compute" />
            </p>
    </fieldset>
</form>
<body>
    <p>Input </p>
    {{input}}
    <p>Output </p>
    {{canonicalization}}
    <p>Partial Derivatives</p>
    {% for d in partial_derivatives %}  
    {{d}}<br>
    {% endfor %}
    <br>
     {% for pic in pics %} 
     <div>
     {{ pic|safe }}
    </div>
    {% endfor %}
</body>
</html>
